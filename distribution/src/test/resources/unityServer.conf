#######################################
# Server general settings
#######################################

unityServer.core.mailConfig=src/test/resources/mail.properties

unityServer.core.httpServer.port=2443
unityServer.core.httpServer.host=localhost
unityServer.core.httpServer.fastRandom=true

unityServer.core.credential.format=pkcs12
unityServer.core.credential.path=src/test/resources/demoKeystore.p12
unityServer.core.credential.keyAlias=uvos
unityServer.core.credential.password=the!uvos

unityServer.core.truststore.type=keystore
unityServer.core.truststore.keystorePath=src/test/resources/demoTruststore.jks
unityServer.core.truststore.keystorePassword=unicore
unityServer.core.truststore.keystoreFormat=JKS


unityServer.db.jdbcUrl=jdbc:h2:file:target/data/unitydb.bin


#######################################
# Endpoints
#######################################

unityServer.core.endpoints.1.type=WebAdminUI
unityServer.core.endpoints.1.configurationFile=src/test/resources/webadmin.json
unityServer.core.endpoints.1.contextPath=/admin
unityServer.core.endpoints.1.name=Admin UI 1
