TranslationAction.mapIdentity.desc=Maps a remote identity to a local one.
TranslationAction.mapIdentity.param.1.name=replaced
TranslationAction.mapIdentity.param.1.desc=Identities which have a name matching this regular expression will be mapped.
TranslationAction.mapIdentity.param.2.name=replacement
TranslationAction.mapIdentity.param.2.desc=A unity name of an identity, may contain references to regexp groups from the first parameter
TranslationAction.mapIdentity.param.3.name=credential requirement
TranslationAction.mapIdentity.param.3.desc=Credential requirement that should be used for the identity, what is useful (and required) if the identity is going to be automatically created (later on, if missing and configured so).

TranslationAction.createUser.desc=Creates a new local entity if the remotely mapped identity is not present locally.
TranslationAction.createUser.param.1.name=with attributes
TranslationAction.createUser.param.1.desc=If true then also all previously mapped attributes in the '/' group will be assigned to the created entity (important if there are mandatory attributes in '/' attribute class)."

TranslationAction.mapAttribute.desc=Maps a remote attribute to a local attribute setting its group. The attribute name is changed to the new one.
TranslationAction.mapAttribute.param.1.name=replaced
TranslationAction.mapAttribute.param.1.desc=Attributes which have a name matching this regular expression will be mapped.
TranslationAction.mapAttribute.param.2.name=replacement
TranslationAction.mapAttribute.param.2.desc=A unity name of an attribute, may contain references to regexp groups from the first parameter.
TranslationAction.mapAttribute.param.3.name=group
TranslationAction.mapAttribute.param.3.desc=A target local group of the mapped attribute.

TranslationAction.mapAttributeToIdentity.desc=Maps a remote attribute to a local identity with a given type.
TranslationAction.mapAttributeToIdentity.param.1.name=attribute
TranslationAction.mapAttributeToIdentity.param.1.desc=Value of attribute with this name will be used as a new identity value.
TranslationAction.mapAttributeToIdentity.param.2.name=identityType
TranslationAction.mapAttributeToIdentity.param.2.desc=A unity name of identity type to be used for the newly created identity.
TranslationAction.mapAttributeToIdentity.param.3.name=credentialRequirement
TranslationAction.mapAttributeToIdentity.param.3.desc=Credential requirement to be used for the identity in case a new entity is created from it.

TranslationAction.mapGroup.desc=Maps a remote group to a local group.
TranslationAction.mapGroup.param.1.name=replaced
TranslationAction.mapGroup.param.1.desc=Groups which have a name matching this regular expression will be mapped.
TranslationAction.mapGroup.param.2.name=replacement
TranslationAction.mapGroup.param.2.desc=A unity name of a group, may contain references to regexp groups from the first parameter.

TranslationAction.mapIdentityByType.desc=Maps a remote identity by type to a local identity with a new type
TranslationAction.mapIdentityByType.param.1.name=sourceIdentityType
TranslationAction.mapIdentityByType.param.1.desc=Identity type to be mapped.
TranslationAction.mapIdentityByType.param.2.name=targetIdentityType
TranslationAction.mapIdentityByType.param.2.desc=Target unity name of identity type to be used instead of the original one.
TranslationAction.mapIdentityByType.param.3.name=credentialRequirement
TranslationAction.mapIdentityByType.param.3.desc=for the identity in case a new entity is created from it.

TranslationAction.updateAttributes.desc=Updates selected attributes of the client. Only attributes that has been previously mapped to local name and have assigned group scope can be updated (other are ignored). Can work in two modes: either all attributes are added/updated or only the values are updated for those attributes which are already present locally.
TranslationAction.updateAttributes.param.1.name=pattern
TranslationAction.updateAttributes.param.1.desc=Regular expression describing which attributes should be updated
TranslationAction.updateAttributes.param.2.name=valuesOnly
TranslationAction.updateAttributes.param.2.desc=If true, then only the values of already existing attributes will be updated.

TranslationAction.updateGroups.desc=Adds the client to the groups which were provided by the remote IdP. Only groups that has been previously mapped to the unity group are considered (other are ignored). A subset of all groups can be selected with parameter.
TranslationAction.updateGroups.param.1.name=groups
TranslationAction.updateGroups.param.1.desc=Regular expression selecting the groups to which the client should be added.

